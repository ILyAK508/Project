<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="rg.css">
</head>
<body>
    <div class="container" id="auth-container">
        <div id="registration-form">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="register()">Register</button>
                </div>
                <button type="button" class="toggle-button" onclick="showLogin()">Already have an account? Login</button>
            </form>
        </div>
        
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="login()">Login</button>
                </div>
                <button type="button" class="toggle-button" onclick="showRegistration()">Don't have an account? Register</button>
            </form>
        </div>
    </div>

    <script src="scripts/rgENG.js"></script>
</body>
</html>
